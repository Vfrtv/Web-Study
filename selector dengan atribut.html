<!DOCTYPE html>
<style>
    body{
        background-color: darkcyan;
    }
    .nama{
        width: 50%;
        padding: 10px;
    }
    .pass{
        width: 50%;
        padding: 10px;
    }
    input[type=password]{
        border: 2px solid red;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selector dengan atribut</title>
</head>
<body>
    <form action="#">
        Nama : <br>
        <input class="nama" type="text">
    </form>    
    <form action="#"> 
        Password : <br>
        <input class="pass" type="password">
    </form>
</body>
</html>
