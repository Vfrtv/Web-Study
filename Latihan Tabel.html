<!DOCTYPE html>
<style>
table,
th,
td{
    border: 1px solid royalblue;
}

table{
    border-collapse: collapse;
    width: 100%;
}
th{
    height: 50px;
}
th,td{
    padding: 15px;
    text-align: left;
}
</style>
<html>
    <head>
        <title>Belajar membuat table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2">Nama</th>
                <th>Daerah</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Vieri kurniawan</td>
                <td rowspan="3">tangerang</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Zahiruddin</td>
                <!-- <td>Tulungagung</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>Yusuf bin Muhammad</td>
                <!-- <td>Malaysia</td> -->
            </tr>
        </table>
    </body>
</html>
